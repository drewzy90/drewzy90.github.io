<html>
<body style='margin : 0px; overflow: hidden;'>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
  AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");

        // every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function(ev, target){
            const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
            if (aEntity && intersectedElement === aEntity) {
                const scale = aEntity.getAttribute('scale');
                Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
                aEntity.setAttribute('scale', scale);
            }
        });
}});     
  </script>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-assets>
        <img id="tmage" src="https://raw.githubusercontent.com/drewzy90/GLB-Models/master/M0012069_web.jpg">
      </a-assets>
      
      <a-marker markerhandler="url: https://google.com" emitevents="true" cursor="rayOrigin: mouse" type='barcode' value='1'>
        <a-image width="9" height="3" rotation="-90 0 0" src="#tmage"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
</a-scene>
</body>
</html>
