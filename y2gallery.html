<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
     <a-assets>
      <img id="MM" src="https://drewzy90.github.io/images/GFL/gallery/d1m.PNG">
	  <img id="MA" src="https://drewzy90.github.io/images/GFL/gallery/d1a.png">
	  <img id="TUM" src="https://drewzy90.github.io/images/GFL/gallery/d2m.png">
	  <img id="TUA" src="https://drewzy90.github.io/images/GFL/gallery/d2a.JPG">
	  <img id="WM" src="https://drewzy90.github.io/images/GFL/gallery/d3m.png">
	  <img id="WA" src="https://github.com/drewzy90/drewzy90.github.io/raw/master/images/GFL/gallery/d3a.png">
	  <img id="THM" src="https://drewzy90.github.io/images/GFL/gallery/d4m.png">
	  <img id="THA" src="https://drewzy90.github.io/images/GFL/gallery/d4a.png">
	  <img id="FM" src="https://drewzy90.github.io/images/GFL/gallery/d5m.png">
	  <img id="FA" src="https://drewzy90.github.io/images/GFL/gallery/d5a.png">
     </a-assets>

     <a-marker type='barcode' value='1'>
      <a-image width="4" height="5" rotation="-90 0 0" src="#MM"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='2'>
      <a-image rotation="-90 0 0" src="#MA"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='3'>
      <a-image rotation="-90 0 0" src="#TUM"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='4'>
      <a-image transparent="false" rotation="-90 0 0" src="#TUA"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='5'>
      <a-image width="4" height="4" rotation="-90 0 0" src="#WM"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='6'>
      <a-image  rotation="-90 0 0" src="#WA"></a-image>
     </a-marker>
	  <a-marker type='barcode' value='7'>
      <a-image rotation="-90 0 0" src="#THM"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='8'>
      <a-image rotation="-90 0 0" src="#THA"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='9'>
      <a-image rotation="-90 0 0" src="#FM"></a-image>
     </a-marker>
	 <a-marker type='barcode' value='10'>
      <a-image rotation="-90 0 0" src="#FA"></a-image>
     </a-marker>

     
     <a-entity camera>
     </a-entity>
    </a-scene>
  </body>
</html>
